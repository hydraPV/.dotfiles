# Imports
source = $HOME/.dotfiles/Everforest/.config/hypr/binds.conf
source = $HOME/.dotfiles/Everforest/.config/hypr/animations.conf
source = $HOME/.dotfiles/Everforest/.config/hypr/env.conf

# Monitor
monitor = HDMI-A-1, 1920x1080@74.97, 0x0, 1

# GTK
env = GTK_THEME,Everforest
exec-once=hyprctl setcursor Everforest-Cursor 3

# Autostart
exec-once = hyprctl setcursor Everforest-Cursor 3
exec-once = hyprpaper & 
exec-once = waybar &
exec-once = kitty &
exec-once = dunst &
exec-once = replaysorcery daemon

# Look
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0

    layout = dwindle
}

decoration {

    rounding = 8

#   Window opacity 
    active_opacity = 1
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 40
        render_power = 5
        color = rgba(35,42,46,1.000)
    }

    blur {
        enabled = true
        size = 1
        passes = 2
        new_optimizations = on
        vibrancy = 0
        noise = 0
        xray = false
        ignore_opacity = false
    }
}

# Misc
dwindle {
    pseudotile = true 
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

# Notification
exec-once = notify-send "  Hyprland status:  " &

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
#windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 3, class:^(discord)$

windowrulev2 = float,title:^(mtiBalloon)$
windowrulev2 = nofocus,title:^(mtiBalloon)$
